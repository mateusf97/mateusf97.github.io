<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Certificado - INOVA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #2575fc;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        .logo {
            margin-bottom: 15px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Espaço para colocar a LOGO da INOVA -->
    <div class="logo">
        <img src="https://acdn-us.mitiendanube.com/stores/004/688/940/themes/amazonas/2-slide-1715634409634-6116926347-a98b72b4e4bc28f55bbc7c5d02bec2d71715634420-480-0.webp?1601470027" alt="Logo INOVA" style="max-width:150px;">
    </div>
    <h1>Validação de Certificado</h1>

    <input type="text" id="cpf" placeholder="Digite o CPF">
    <br>
    <button id="validar">Validar</button>

    <div class="result" id="resultado">
        <h2>Dados do Certificado</h2>
        <p id="dados"></p>
        <div id="qrcode"></div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Função para pegar parâmetros da URL
    function getParam(param) {
        let url = new URL(window.location.href);
        return url.searchParams.get(param);
    }

    // Preenche CPF se existir na URL
    let cpfUrl = getParam("cpf");
    if(cpfUrl) {
        $("#cpf").val(formatCPF(cpfUrl));
    }

    // Formata CPF para 000.000.000-00
    function formatCPF(cpf) {
        return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
    }

    $("#validar").click(function() {
        let cpf = $("#cpf").val().trim();

        if(cpf === "") {
            alert("Por favor, digite um CPF.");
            return;
        }

        // Remove pontuação para comparar
        let cpfLimpo = cpf.replace(/\D/g, '');

        if(cpfLimpo === "02248569602") {
            $("#resultado").show();
            $("#dados").html(`
                <strong>${cpf}</strong><br>
                Nome: Poliana Oliveira de Souza<br>
                No período de 15/02/2025 à 15/03/2025<br>
                Curso de 160h de Cuidador de Idosos
            `);

            // Limpa QR Code anterior
            $("#qrcode").html("");

            // Gera novo QR Code
            let link = "https://mateusf97.github.io/certificado/success.html?cpf=" + cpfLimpo;
            new QRCode(document.getElementById("qrcode"), {
                text: link,
                width: 150,
                height: 150
            });

        } else {
            alert("CPF não encontrado ou não possui certificado válido.");
            $("#resultado").hide();
        }
    });
});
</script>

</body>
</html>
